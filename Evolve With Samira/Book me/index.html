<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Me | Samira Otung</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/Evolve Transparent-White.png" type="image/x-icon">
</head>
<body>
  <section class="booking-section">
    <div class="form-wrapper">
      <h1>Book a Session with Samira</h1>
      <p>Let's connect and work together on your journey to purpose and growth.</p>

       <div class="container">
    <form id="bookingForm">
      <!-- Hidden Inputs -->
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="New Booking Request!" />

      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" />
      </div>

      <!-- Session Type -->
      <div class="form-group">
        <label for="session">Type of Session</label>
        <select name="session" id="session" required>
          <option value="">-- Please Select --</option>
          <option value="One-on-One Coaching">One-on-One Coaching</option>
          <option value="Group Session">Group Session</option>
          <option value="Speaking Engagement">Speaking Engagement</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Message -->
       <div class="vh">
      <div class="form-group">
        <label for="message">Additional Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Let us know how we can serve you best..."></textarea>
      </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">Send</button>

      <!-- Status Message -->   
      <div id="statusMessage" class="message"></div>
    </form>
  </div>
  </section>
</body>
  <script>
    const form = document.getElementById('bookingForm');
    const statusMsg = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formsubmit.co/ajax/samirao.official@gmail.com', {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: formData
        });

        if (response.ok) {
          statusMsg.textContent = 'Sent successfully!';
          statusMsg.className = 'message success';
          statusMsg.style.display = 'block';
          form.reset();
        } else {
          throw new Error();
        }
      } catch (error) {
        statusMsg.textContent = '‚ùå Failed to send. Please try again.';
        statusMsg.className = 'message error';
        statusMsg.style.display = 'block';
      }
    });
  </script>
  </html>
